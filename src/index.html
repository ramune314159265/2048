<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<template id="gamemainTemplate">
		<div class="field"></div>
		<div class="sidebar">
			<div class="info">
				<span class="score"></span>
			</div>
			<div class="info">
				<span class="bestTileValue"></span>
				<span class="averageTileValue"></span>
				<span class="tileValueData"></span>
			</div>
			<div class="buttons">
				<button class="reset touchable">🔁 リセット</button>
				<button class="screenshot touchable">📸 スクショ</button>
				<button class="importExport touchable">💾 インポートエクスポート</button>
			</div>
		</div>
		<div class="stepControl">
			<button class="previous touchable" disabled>←</button>
			<div class="stepInfo">
				<span class="steps"></span>
				<input type="range" class="stepBar touchable" value="0" max="0" step="1"></input>
			</div>
			<button class="play touchable" disabled>⏯️</button>
			<button class="next touchable" disabled>→</button>
		</div>
	</template>
	<script src="index.js" type="module"></script>
</body>

</html>
